<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let a = prompt('nhập chuỗi cần kiểm tra');
    let c = 0;
    function kiemtra(index) {
        for (let i = 0; i < a.length; i++) {
                if(a[i] == 'a' || a[i] == 'o' || a[i] == 'e' || a[i] == 'u' || a[i] == 'i'){
                    document.write(a[i]);
                    c++;
            }
        }
        if(c == 0){
            alert('không có kí tự nguyên âm nào')
        }
    }
    kiemtra()
  </script>
</body>
</html>
